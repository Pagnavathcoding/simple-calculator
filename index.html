<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.PNG" />
    <title>VATHOUSE | Simple Calculator</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>Simple Calculator</h1>
        </div>
        <div class="calculator">
            <div class="contents">
                <div class="clear">
                    <button id="clear">Clear</button>
                </div>
                <input type="number" id="first-number" placeholder="Input first number..." />
                <input type="number" id="second-number" placeholder="Input second number..." />
                <div class="button-calc">
                    <button id="addition">+</button>
                    <button id="subtraction">-</button>
                    <button id="multiplication">ร</button>
                    <button id="division">รท</button>
                </div>
                <p id="total"></p>
            </div>
        </div>
    </section>
    <!-- JavaScript File -->
    <script src="./script.js"></script>
</body>

</html>
